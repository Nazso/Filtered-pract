<h1>This is a table for practice</h1>

<div>
  <input 
    type="text" 
    name="firstName" 
    id="firstName" 
    [(ngModel)]="filter.firstName"
    (focusout)="loadUsers()">

  <input 
    type="text" 
    name="lastName" 
    id="lastName" 
    [(ngModel)]="filter.lastName"
    (focusout)="loadUsers()">
</div>

<ul>
  <li *ngFor="let user of users | async">{{ user | json }}</li>
</ul>
